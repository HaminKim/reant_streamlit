name: Daily Update (Seibro -> Combine -> Enrich)

on:
  workflow_dispatch:
  schedule:
    # ë§¤ì¼ í•œêµ­ì‹œê°„ 00:01 (UTC 15:01)
    - cron: "1 15 * * *"

permissions:
  contents: write

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1ï¸âƒ£ ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ íŒŒì´ì¬ ì„¸íŒ…
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pandas lxml selenium webdriver-manager streamlit altair pillow

      # 4ï¸âƒ£ ë‹¤ìš´ë¡œë” ì‹¤í–‰ (ì–´ì œ 1ì¼ì¹˜ë§Œ)
      - name: Run downloader (yesterday, KST)
        env:
          TZ: Asia/Seoul
        run: |
          YMD=$(date -d "yesterday" +%Y%m%d)
          echo "ğŸ“¥ Downloading Seibro data for: $YMD"
          python downloader.py $YMD $YMD

      # 5ï¸âƒ£ ì½¤ë°”ì¸
      - name: Combine data
        run: |
          python combine_data.py

      # 6ï¸âƒ£ ì •ì œ + ì—”ë¦¬ì¹˜
      - name: Clean & enrich
        run: |
          python clean_and_enrich.py

      # 7ï¸âƒ£ ê²°ê³¼ ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit & push updated processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add processed/*.csv processed/*.txt processed/*.json || true
          git status

          git commit -m "Daily update: processed data" || echo "No changes to commit"
          git push
