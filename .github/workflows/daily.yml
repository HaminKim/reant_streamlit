name: Daily Update (Seibro -> Combine -> Enrich)

on:
  workflow_dispatch:
    inputs:
      ymd:
        description: "ë‹¤ìš´ë¡œë“œí•  ë‚ ì§œ (YYYYMMDD). ë¹„ìš°ë©´ ìµœê·¼ 7ì¼ ìë™íƒìƒ‰"
        required: false
        default: ""
  schedule:
    - cron: "1 15 * * *"

permissions:
  contents: write

concurrency:
  group: daily-update
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1ï¸âƒ£ ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ íŒŒì´ì¬ ì„¸íŒ…
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U pandas lxml selenium webdriver-manager streamlit altair pillow

      # 4ï¸âƒ£ ë‹¤ìš´ë¡œë” ì‹¤í–‰ (ìµœê·¼ 7ì¼ì¹˜ ì¤‘ ì„±ê³µë˜ë©´ ë)
      - name: Run downloader (manual date or find latest available day, KST)
        shell: bash
        run: |
          set -e
          export TZ=Asia/Seoul

          if [ -n "${{ github.event.inputs.ymd }}" ]; then
            YMD="${{ github.event.inputs.ymd }}"
            echo "ğŸŸ¦ Manual download: $YMD"
            python downloader.py "$YMD" "$YMD"
            exit 0
          fi

          echo "ğŸ” Auto: Try downloading the latest available day (up to 7 days back)..."
          success=0
          for i in 1 2 3 4 5 6 7; do
            YMD=$(date -d "$i day ago" +%Y%m%d)
            echo ""
            echo "ğŸ‘‰ Try YMD=$YMD"
            python downloader.py "$YMD" "$YMD" && success=1 && break
          done

          if [ "$success" -ne 1 ]; then
            echo "âŒ No downloadable day found in the last 7 days."
            exit 1
          fi


      # 5ï¸âƒ£ ì½¤ë°”ì¸
      - name: Combine data
        run: |
          python combine_data.py

      # 6ï¸âƒ£ ì •ì œ + ì—”ë¦¬ì¹˜
      - name: Clean & enrich
        run: |
          python clean_and_enrich.py

      # 7ï¸âƒ£ ê²°ê³¼ ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit & push updated processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add processed/*.csv processed/*.txt processed/*.json || true
          git status

          git commit -m "Daily update: processed data" || echo "No changes to commit"
          git push
